<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nodes</title>
<link rel="stylesheet" href="{{static_url('css/bootstrap.min.css')}}"/>
<script src="{{static_url('js/jquery-1.11.2.min.js')}}"></script>
<script src="{{static_url('js/bootstrap.min.js')}}"></script>
</head>
<body>
<h2>Nodes in Experiment {{expid}}</h2>
<table class="table table-hover">
	<thead>
		<tr>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		{% for n in nodes %}
		<tr>
			<td><a href="/types/{{name}}/experiments/{{expid}}/nodes/{{n}}">{{n}}</a></td>
		</tr>
		{% end %}
	</tbody>
</table>
</body>
</html>
